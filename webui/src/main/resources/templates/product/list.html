<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/webui/product/search}" method="get">
                <div class="input-group">
                    <input type="text" id="keyword" name="keyword" th:value="${keyword}" class="form-control" placeholder="keyword"/>
                    <span class="input-group-btn">
                            <input class="btn btn-default" type="submit" value="Search"/>
                        </span>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive" th:if="${not #lists.isEmpty(products)}">
    </div>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>View</th>
        </tr>
        </thead>
        <tr th:remove="all">
            <td>Name</td>
            <th>Category</th>
            <th>Description</th>
            <td><a href="#">View</a></td>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.category}">Product Name Description</td>
            <td th:text="${product.description}">Product Name Description</td>
            <td><a href="#" th:href="@{'/webui/product/' + ${product.id}}">View</a></td>
        </tr>
    </table>
</div>
</body>
</html>
